
server {
    listen 80;
    server_name vendor.com.my;

    return 301 https://$host$request_uri;
}


server {
    listen 443 ssl http2;
    server_name vendor.com.my ;

    root /var/www/sub-domain/vendor;
    index index.php index.html index.htm;

    # SSL placeholders
    ssl_certificate /etc/nginx/ssl/vendor.com.my/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/vendor.com.my/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # WordPress Rules
    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    # PHP Handling
    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/run/php/php8.3-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }

    # Block xmlrpc (optional security)
    location = /xmlrpc.php {
        deny all;
    }

    # Cache static files
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|ttf|svg)$ {
        expires 30d;
        access_log off;
        add_header Cache-Control "public";
    }

    client_max_body_size 64M;
}
